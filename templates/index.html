<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rule based Outfit Recommendation System</title>
  <style>
    body {
      background-color: #fdf6f0;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 40px;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .recommendation {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ðŸ‘— Fashion Stylist</h1>
    <form method="post">
      <label>Occasion:</label>
      <select name="occasion" required>
        {% for o in occasions %}
          <option value="{{ o }}" {% if selected.occasion == o %}selected{% endif %}>{{ o.capitalize() }}</option>
        {% endfor %}
      </select>

      <label>Style:</label>
      <select name="style" required>
        {% for s in styles %}
          <option value="{{ s }}" {% if selected.style == s %}selected{% endif %}>{{ s.capitalize() }}</option>
        {% endfor %}
      </select>

      <label>Season:</label>
      <select name="season" required>
        {% for s in seasons %}
          <option value="{{ s }}" {% if selected.season == s %}selected{% endif %}>{{ s.capitalize() }}</option>
        {% endfor %}
      </select>

      <button type="submit">Get Recommendation</button>
    </form>

    {% if recommendations %}
      <div>
        <h3 style="text-align: center; margin-top: 20px;">Top Recommendations:</h3>
        {% for r in recommendations %}
          <div class="recommendation">{{ loop.index }}. {{ r }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
